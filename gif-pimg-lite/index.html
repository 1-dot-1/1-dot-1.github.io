<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GIF → WebP with ffmpeg.js</title>
  <!-- 1) ffmpeg.js 로드 (CDN) -->
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.3/dist/ffmpeg.min.js"></script>
</head>
<body>
  <h1>GIF → WebP 변환 테스트</h1>

  <!-- 2) HTML 엘리먼트 -->
  <input type="file" id="fileInput" accept=".gif" />
  <button onclick="convertGifToWebP()">변환하기</button>
  <div id="status"></div>
  <div id="result"></div>

  <!-- 3) ffmpeg.js 사용 JS 코드 -->
  <script>
    // 전역객체 FFmpeg에서 createFFmpeg, fetchFile 추출
    const { createFFmpeg, fetchFile } = FFmpeg;
    // ffmpeg 인스턴스 생성
    const ffmpeg = createFFmpeg({ log: true });

    async function convertGifToWebP() {
      const fileInput = document.getElementById("fileInput");
      const statusEl = document.getElementById("status");
      const resultEl = document.getElementById("result");
      resultEl.textContent = ""; // 초기화

      if (!fileInput.files.length) {
        alert("GIF 파일을 선택하세요.");
        return;
      }

      // 1) ffmpeg.load()
      if (!ffmpeg.isLoaded()) {
        statusEl.textContent = "FFmpeg.js 로딩 중...";
        await ffmpeg.load();
      }

      // 2) GIF 파일을 FFmpeg 가상 FS에 write
      const gifFile = fileInput.files[0];
      const arrayBuffer = await gifFile.arrayBuffer();
      ffmpeg.FS('writeFile', 'input.gif', new Uint8Array(arrayBuffer));

      statusEl.textContent = "GIF → WebP 변환 중...";
      
      // 3) ffmpeg.run(...) 호출
      await ffmpeg.run(
        '-i', 'input.gif',
        '-c:v', 'libwebp',
        '-loop', '0',
        '-q:v', '50',
        'output.webp'
      );

      // 4) 결과 읽기
      const webpData = ffmpeg.FS('readFile', 'output.webp');
      statusEl.textContent = "완료! 파일 크기: " + webpData.length + " bytes";

      // 만약 SVG에 넣을거라면 Base64 변환 + <svg><image>... 형태 작성 가능
      const base64Webp = toBase64(webpData);

      // 예시로 그냥 <img> 태그로 표시
      const imgTag = document.createElement("img");
      imgTag.src = "data:image/webp;base64," + base64Webp;
      resultEl.appendChild(imgTag);
    }

    function toBase64(u8Arr) {
      let binary = '';
      for (let i = 0; i < u8Arr.length; i++) {
        binary += String.fromCharCode(u8Arr[i]);
      }
      return btoa(binary);
    }
  </script>
</body>
</html>
